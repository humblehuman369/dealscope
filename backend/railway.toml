[build]
builder = "nixpacks"

[deploy]
startCommand = "python -c 'import os; print(\"PORT:\", os.environ.get(\"PORT\")); print(\"DB URL set:\", bool(os.environ.get(\"DATABASE_URL\")))' && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
