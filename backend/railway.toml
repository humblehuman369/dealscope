[build]
builder = "nixpacks"

[deploy]
startCommand = "echo 'Starting InvestIQ API...' && echo 'DATABASE_URL set:' $( [ -n \"$DATABASE_URL\" ] && echo 'YES' || echo 'NO' ) && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
