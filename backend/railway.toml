[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Fix alembic version mismatch, then start server
startCommand = "python fix_alembic.py ; echo '>>> SHELL: Starting app...' ; python start.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
