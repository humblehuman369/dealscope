        { label: 'LOT SIZE', value: '9,091 sqft', subValue: '0.21 acres', icon: 'grid' },
        { label: 'PROPERTY TYPE', value: 'Single Family', icon: 'home' },
        { label: 'STORIES', value: 'N/A', icon: 'layers' },
        { label: 'ZESTIMATE®', value: '$821,000', icon: 'trending', highlight: true },
        { label: 'RENT ZESTIMATE®', value: '$5,555/mo', icon: 'rent', highlight: true },
        { label: 'HOA FEE', value: 'None', icon: 'shield' },
        { label: 'ANNUAL TAX', value: '$9,980', icon: 'receipt' },
        { label: 'PARKING', value: 'N/A', icon: 'car' },
        { label: 'HEATING', value: 'N/A', icon: 'flame' },
        { label: 'COOLING', value: 'N/A', icon: 'snowflake' },

        { short: "BRRRR", full: "BRRRR" },
        { short: "Fix & Flip", full: "Fix & Flip" },
        { short: "House Hack", full: "House Hack" },
        { short: "Wholesale", full: "Wholesale" },

        { id: 'home', label: 'Home' },
        { id: 'trends', label: 'Trends' },
        { id: 'analysis', label: 'Analysis' },
        { id: 'compare', label: 'Compare' },
        { id: 'reports', label: 'Reports' },
        { id: 'deals', label: 'Deals' },

        return new Intl.NumberFormat('en-US', {
          style: 'currency',

      const styles = `
        .property-page {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background: #F1F5F9;
          min-height: 100vh;
          max-width: 480px;
          margin: 0 auto;
          position: relative;
          -webkit-tap-highlight-color: transparent;
        }

        @media (min-width: 768px) {
          .property-page {
            border-left: 1px solid #E2E8F0;
            border-right: 1px solid #E2E8F0;
          }
        }

        /* ===== COMPACT HEADER ===== */
        .compact-header {
          position: sticky;
          top: 0;
          z-index: 100;
        }

        .ch-app-header {
          background: white;
          padding: 10px 16px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          border-bottom: 1px solid #E2E8F0;
        }

        .ch-logo {
          font-size: 18px;
          font-weight: 800;
        }
        .ch-logo-invest { color: #0A1628; }
        .ch-logo-iq { color: #0891B2; }

        .ch-header-actions {
          display: flex;
          align-items: center;
          gap: 12px;
        }

        .ch-header-icon {
          width: 20px;
          height: 20px;
          color: #94A3B8;
          cursor: pointer;
        }

        .ch-avatar {
          width: 28px;
          height: 28px;
          background: #0891B2;
          border-radius: 50%;
          display: flex;
          align-items: center;
          justify-content: center;
          color: white;
          font-weight: 600;
          font-size: 12px;
        }

        .ch-dark-header {
          background: #0A1628;
          padding: 12px 16px;
          position: relative;
        }

        .ch-header-row {
          display: flex;
          align-items: center;
          justify-content: space-between;
          margin-bottom: 4px;
        }

        .ch-back-btn {
          width: 32px;
          height: 32px;
          display: flex;
          align-items: center;
          justify-content: center;
          background: none;
          border: none;
          color: rgba(255, 255, 255, 0.8);
          cursor: pointer;
          border-radius: 6px;
          transition: background 0.2s;
        }
        .ch-back-btn:hover { background: rgba(255, 255, 255, 0.1); }

        .ch-header-center {
          flex: 1;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        .ch-title-row {
          display: flex;
          align-items: center;
          gap: 10px;
        }

        .ch-page-title {
          font-size: 16px;
          font-weight: 700;
          letter-spacing: 0.02em;
        }
        .ch-title-white { color: white; }
        .ch-title-cyan { color: #00D4FF; }

        .ch-strategy-pill {
          display: flex;
          align-items: center;
          gap: 4px;
          padding: 4px 10px;
          background: rgba(255, 255, 255, 0.1);
          border: 1px solid rgba(255, 255, 255, 0.2);
          border-radius: 16px;
          color: #00D4FF;
          font-size: 11px;
          font-weight: 600;
          cursor: pointer;
          transition: all 0.2s;
        }
        .ch-strategy-pill:hover { background: rgba(255, 255, 255, 0.15); }
        .ch-strategy-pill svg {
          width: 12px;
          height: 12px;
          transition: transform 0.2s;
        }
        .ch-strategy-pill.open svg { transform: rotate(180deg); }

        .ch-spacer { width: 32px; }

        .ch-address-selector {
          display: flex;
          align-items: center;
          justify-content: center;
          gap: 6px;
          background: none;
          border: none;
          color: white;
          font-size: 11px;
          cursor: pointer;
          padding: 4px 0;
          width: 100%;
          transition: color 0.2s;
        }
        .ch-address-selector:hover { color: rgba(255, 255, 255, 0.8); }
        .ch-address-chevron {
          width: 12px;
          height: 12px;
          transition: transform 0.2s;
        }
        .ch-address-selector.open .ch-address-chevron {
          transform: rotate(180deg);
        }

        .ch-property-accordion {
          max-height: 0;
          overflow: hidden;
          transition: max-height 0.3s ease;
        }
        .ch-property-accordion.open {
          max-height: 200px;
        }

        .ch-property-card {
          display: flex;
          gap: 12px;
          padding: 12px 0 4px;
          border-top: 1px solid rgba(255, 255, 255, 0.1);
          margin-top: 8px;
        }

        .ch-property-image {
          width: 80px;
          height: 60px;
          border-radius: 6px;
          object-fit: cover;
        }

        .ch-property-details-grid {
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          gap: 6px 12px;
          flex: 1;
        }

        .ch-property-stat {
          display: flex;
          flex-direction: column;
        }

        .ch-stat-value {
          font-size: 12px;
          font-weight: 600;
          color: white;
        }
        .ch-stat-value.cyan { color: #00D4FF; }

        .ch-stat-label {
          font-size: 9px;
          color: #64748B;
          text-transform: uppercase;
          letter-spacing: 0.03em;
        }

        .ch-property-status {
          font-size: 10px;
          font-weight: 600;
          color: #0A1628;
          background: #00D4FF;
          padding: 2px 6px;
          border-radius: 4px;
          display: inline-block;
        }

        /* Strategy Dropdown */
        .ch-dropdown {
          position: absolute;
          top: 100%;
          left: 16px;
          right: 16px;
          background: white;
          border-radius: 10px;
          box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
          z-index: 200;
          overflow: hidden;
        }

        .ch-dropdown-header {
          padding: 10px 14px 4px;
          font-size: 9px;
          font-weight: 600;
          color: #94A3B8;
          letter-spacing: 0.05em;
          text-transform: uppercase;
        }

        .ch-dropdown-option {
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 10px 14px;
          font-size: 13px;
          font-weight: 500;
          color: #0A1628;
          cursor: pointer;
          transition: background 0.2s;
          border: none;
          background: none;
          width: 100%;
          text-align: left;
        }
        .ch-dropdown-option:hover { background: #F8FAFC; }
        .ch-dropdown-option.selected {
          color: #0891B2;
          font-weight: 600;
        }

        .ch-check-icon {
          width: 16px;
          height: 16px;
          color: #0891B2;
        }

        /* Icon Nav */
        .ch-icon-nav {
          background: white;
