name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: "3.11"
  NODE_VERSION: "20"
  ENVIRONMENT: test
  SECRET_KEY: ci-test-secret-key-at-least-32-characters-long-for-ci
  DATABASE_URL: postgresql+psycopg://postgres:postgres@localhost:5432/test_dealgapiq

jobs:
  # ════════════════════════════════════════════
  # FRONTEND
  # ════════════════════════════════════════════

  # ────────────────────────────────────────────
  # Frontend: type-check & build (install from root so @dealscope/shared works)
  # ────────────────────────────────────────────
  frontend-build:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: https://placeholder.example.com
      BACKEND_URL: https://placeholder.example.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        working-directory: frontend

      - name: Format check
        run: npm run format:check
        working-directory: frontend

      - name: TypeScript type check
        run: npx tsc --noEmit
        working-directory: frontend

      - name: Build
        run: npm run build
        working-directory: frontend

  # ────────────────────────────────────────────
  # Frontend: tests (install from root so @dealscope/shared works)
  # ────────────────────────────────────────────
  frontend-test:
    runs-on: ubuntu-latest
    env:
      NEXT_PUBLIC_API_URL: https://placeholder.example.com
      BACKEND_URL: https://placeholder.example.com
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test:run
        working-directory: frontend

  # ════════════════════════════════════════════
  # MOBILE (Expo / React Native)
  # ════════════════════════════════════════════

  # ────────────────────────────────────────────
  # Mobile: type-check, lint & test
  # ────────────────────────────────────────────
  mobile-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: mobile
    env:
      EXPO_PUBLIC_API_URL: https://placeholder.example.com
      EXPO_PUBLIC_WEB_APP_URL: https://placeholder.example.com
      EXPO_PUBLIC_GOOGLE_MAPS_API_KEY: placeholder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: mobile/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: TypeScript type check
        run: npx tsc --noEmit
        continue-on-error: true  # Pre-existing errors; will enforce once clean

      - name: Jest tests
        run: npm run test:ci

      - name: Upload coverage
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: mobile-coverage
          path: mobile/coverage/

  # ════════════════════════════════════════════
  # BACKEND
  # ════════════════════════════════════════════

  # ────────────────────────────────────────────
  # Backend: Lint & type-check (fast, no services needed)
  # ────────────────────────────────────────────
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff mypy bandit

      - name: Ruff lint
        run: ruff check app/ --output-format=github

      - name: Ruff format check
        run: ruff format --check app/

      - name: Mypy type check
        run: mypy app/ --ignore-missing-imports --no-error-summary || true

      - name: Bandit security scan
        run: bandit -r app/ -c pyproject.toml -f json -o bandit-report.json || true

      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: backend/bandit-report.json

  # ────────────────────────────────────────────
  # Tests + Migration check (requires PostgreSQL)
  # ────────────────────────────────────────────
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_dealgapiq
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Verify Alembic migrations apply cleanly
        run: alembic upgrade head

      - name: Check models match migrations
        run: |
          # Generate a diff — if models have un-migrated changes this exits non-zero
          alembic check || {
            echo "::error::Models are out of sync with migrations. Run 'alembic revision --autogenerate' locally."
            exit 1
          }

      - name: Run tests with coverage
        run: |
          pytest tests/ \
            -v \
            --tb=short \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml:coverage.xml \
            --junitxml=test-results.xml

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: backend/coverage.xml

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/test-results.xml
