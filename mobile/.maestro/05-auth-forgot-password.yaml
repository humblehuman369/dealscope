# Auth Flow — Forgot Password → Check Email
#
# Tests the password reset request flow.

appId: com.dealgapiq.mobile
name: Auth - Forgot Password Flow

---

# 1. Launch and go to login
- launchApp
- tapOn: "Profile"
- tapOn: "Sign In"
- waitForAnimationToEnd
- assertVisible: "Welcome back"

# 2. Tap forgot password
- tapOn: "Forgot password?"
- waitForAnimationToEnd
- assertVisible: "Forgot password?"

# 3. Enter email
- tapOn:
    text: "you@example.com"
- inputText: ${TEST_EMAIL}

# 4. Submit
- tapOn: "Send Reset Link"
- waitForAnimationToEnd

# 5. Success screen
- extendedWaitUntil:
    visible: "Check your email"
    timeout: 10000
- assertVisible: "password reset link"

# 6. Can navigate back
- tapOn: "Back to sign in"
- waitForAnimationToEnd
- assertVisible: "Welcome back"
